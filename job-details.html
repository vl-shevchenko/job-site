<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="details-wrapper">
      <div class="container">
        <div class="container-info">
          <div class="header">
            <div class="header__title title">Job Details</div>
            <div class="header__btn">
              <div class="header__btn-save">Save to my list</div>
              <div class="header__btn-share">Share</div>
            </div>
          </div>

          <button class="btn-apply-naw">Apply now</button>

          <div class="details-title">
            <div class="details-title__section-one">
              <div class="details-title__job-name"></div>
              <div class="details-title__data"></div>
            </div>

            <div class="details-title__section-two">
              <div class="details-title__salary"></div>
              <div class="details-title__brutto">Brutto, per year</div>
            </div>
          </div>
          <div class="description-job"></div>
          <button class="btn-apply-naw">Apply now</button>
          <div class="additional-info">
            <div class="additional-info__title title">Additional info</div>

            <div class="additional-info__employment-type-wrapper">
              <div class="additional-info__suptitle">Employment type</div>
              <div class="additional-info__employment-type-container"></div>
            </div>

            <div class="additional-info__benefits-wrapper">
              <div class="additional-info__suptitle">Benefits</div>
              <div class="additional-info__benefits">Flexible shedulee</div>
            </div>
          </div>

          <div class="attached-images">
            <div class="attached-images__title">Attached images</div>
            <div class="attached-images__img-wrapper">
              <div class="attached-images__container"></div>
            </div>
          </div>
        </div>
        <div class="container-map">
          <div class="container-map-wrapper">
            <div class="company">
              Department name. University Hospital Giessen.
            </div>

            <div class="location"></div>
            <div class="name"></div>
            <div class="phone"></div>
            <div class="email"></div>
          </div>
          <div class="map"></div>
        </div>
      </div>
      <!-- <a class="btn-return" href="index.html">RETURN TO JOB BOARD</a> -->
    </section>

    <script src="js/job-details.js"></script>
  </body>
</html>
